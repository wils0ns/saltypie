image: alpine

create docs page:
  state: deploy
  script:
    - apk --no-cache add py2-pip python-dev
    - apk --no-cache add make
    - pip install -r requirements.txt
    - pip install -e .
    - make html -C docs
    - mv docs/build/html/ public/
  artifacts:
    paths:
      - public
  only:
    - tags
